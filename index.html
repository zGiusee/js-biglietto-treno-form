<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Document title -->
    <title>js-biglietto-treno-form</title>
    <!-- Links/Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="spectrum-background d-flex justify-content-center align-items-center">
    <!-- FORM CONTAINER -->
    <div class="container-sm bg-tr mx-3">
        <div class="row flex-wrap py-5">
            <div class="col-12 text-center">
                <h1 class="text-white fw-bold mt-3">Boolean Train Lines</h1>
                <p class="text-white fw-light mt-2">Ticket cost calcucator (v.1.2.0)</p>
            </div>

            <!-- NOME -->
            <div class="col-12 col-md-6 mt-4 justify-content-center justify-content-md-end d-flex align-items-center">
                <div class="">
                    <label for="nome" class="d-block text-white">Nome</label>
                    <input type="text" name="nome" class="form-control mt-2" id="nome">
                </div>
            </div>

            <!-- COGNOME -->
            <div class="col-12 col-md-6 mt-4 justify-content-center justify-content-md-start  d-flex align-items-center">
                <div class="">
                    <label for="cognome" class="d-block text-white">Cognome</label>
                    <input type="text" name="cognome" class="form-control mt-2" id="cognome">
                </div>
            </div>

            <!-- ETA -->
            <div class="col-12 col-md-6 mt-4 justify-content-center justify-content-md-end  d-flex align-items-center">
                <div class="">
                    <label for="eta" class="d-block text-white">Et√†</label>
                    <input type="number" min="0" name="eta" class="form-control mt-2" id="eta">
                </div>
            </div>

            <!-- KM -->
            <div class="col-12 col-md-6 mt-4 justify-content-center justify-content-md-start  d-flex align-items-center">
                <div class="">
                    <label for="km" class="d-block text-white">Km che vorresti percorrere</label>
                    <input type="number" min="0" step="0.1" name="km" class="form-control mt-2" id="km">
                </div>      
            </div>

            <!-- BUTTON -->
            <div class="col-12 justify-content-center d-flex">
                <button type="button" class="my-btn mt-5" id="mybtn">Calcola il tuo biglietto</button>
            </div>

            <!-- MESSAGIO FINALE -->

            <div class="col-12">
                <div class="text-center">
                    <p class="text-white mt-3" id="congratulations">
                    </p>

                    <p class="text-white mt-1 px-3" id="message">
                    </p>

                    <h2 id="ticketprice" class="text-white"></h2>
                </div>
            </div>
            
        </div>
    </div>
    <!-- END OF FORM CONTAINER -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
