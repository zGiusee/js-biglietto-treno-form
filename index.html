<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Document title -->
    <title>js-biglietto-treno-form</title>
    <!-- Links/Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="spectrum-background d-flex justify-content-center align-items-center">
    <div class="container bg-tr mx-3">
        <div class="row flex-wrap py-5">
            <div class="col-12 text-center">
                <h1 class="text-white fw-bold mt-3">Boolean Train Lines</h1>
                <p class="text-white fw-light mt-2">Ticket cost calcucator (v.1.2.0)</p>
            </div>
            <div class="col-12 md-col-6 mt-5">
                <div class="justify-content-center d-flex">
                    
                    <input type="text" class="" id="nome">
                </div>
            </div>
            <div class="col-12 md-col-6 mt-4">
                <div class="justify-content-center d-flex">
                    
                    
                    <input type="text" id="Cognome">
                </div>
            </div>
            <div class="col-12 md-col-6 mt-4">
                <div class="justify-content-center d-flex">
                    
                    <input type="text" id="eta">
                </div>
            </div>
            <div class="col-12 md-col-6 mt-4">
                <div class="justify-content-center d-flex">
                    
                    <input type="text" id="km">
                </div>
                
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
